<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jogo da Mem√≥ria Colormaq</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f9; margin: 0; padding: 20px; }
h1 { color: #333; }
#moves-container { margin: 15px 0; }
#progress-bar { width: 100%; max-width: 400px; height: 20px; background: #ddd; border-radius: 10px; margin: 10px auto; overflow: hidden; }
#progress { height: 100%; width: 100%; background: #2ecc71; transition: width 0.3s; }
.game-board { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 12px; justify-content: center; margin-top: 20px; max-width: 500px; margin-left: auto; margin-right: auto; }
.card { aspect-ratio: 1/1; width: 100%; background: #3498db; border-radius: 10px; cursor: pointer; position: relative; transform-style: preserve-3d; transition: transform 0.5s; }
.card.flip { transform: rotateY(180deg); }
.front, .back { position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 18px; border-radius: 10px; backface-visibility: hidden; }
.front { background: #3498db; color: white; }
.back { background: white; transform: rotateY(180deg); border: 2px solid #3498db; overflow: hidden; }
.back img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }
#message { margin-top: 20px; font-size: 20px; font-weight: bold; color: #e74c3c; }
</style>
</head>
<body>
<h1>Jogo da Mem√≥ria Colormaq</h1>
<div id="moves-container">
<p>Movimentos restantes: <span id="moves">10</span></p>
<div id="progress-bar"><div id="progress"></div></div>
</div>
<div class="game-board" id="gameBoard"></div>
<p id="message"></p>
<script>
const board = document.getElementById("gameBoard");
const movesSpan = document.getElementById("moves");
const progress = document.getElementById("progress");
const message = document.getElementById("message");
let hasFlipped = false, lockBoard = false, firstCard, secondCard;
let moves = 10, matches = 0;
const totalPairs = 8;
movesSpan.textContent = moves;

// Links diretos das imagens do Google Drive
const images = [
  "https://drive.google.com/uc?export=view&id=1T7ScS9Fx593YTLVMDqbtWmBhmet-ZdCk",
  "https://drive.google.com/uc?export=view&id=1td4jgcc2c9nmjXiSvjPf3knwCIWYjNyE",
  "https://drive.google.com/uc?export=view&id=1LkUEIcW0LJ-ZbqyOX_O6yJxqpcc8hLLN",
  "https://drive.google.com/uc?export=view&id=1Ylq2n7Eql7MOF49DrR2wt_E1ElYH9M73",
  "https://drive.google.com/uc?export=view&id=1KwuWE5DaHfoCkq-YYCxOMjuTb4RhgCeu",
  "https://drive.google.com/uc?export=view&id=1JshO5XkSPJLEW3asb4soTk35cUXprNVY",
  "https://drive.google.com/uc?export=view&id=14NBvPuUx900z5f5BLbiInvqhxP9maaP2",
  "https://drive.google.com/uc?export=view&id=1QHg2FLaJ4TCZOF-OI6llzINAQlubv_R1"
];

let cardValues = [...images, ...images].sort(() => Math.random() - 0.5);

cardValues.forEach(function(url) {
  const card = document.createElement("div");
  card.classList.add("card");
  card.innerHTML = '<div class="front"></div><div class="back"><img src="' + url + '" alt="img"></div>';
  board.appendChild(card);
  card.addEventListener("click", flipCard);
});

function flipCard() {
  if (lockBoard || this === firstCard) return;
  if (moves <= 0) return;

  this.classList.add("flip");
  if (!hasFlipped) { hasFlipped = true; firstCard = this; return; }

  secondCard = this;
  checkMatch();
}

function checkMatch() {
  const isMatch = firstCard.querySelector("img").src === secondCard.querySelector("img").src;
  if (isMatch) {
    disableCards();
    matches++;
    if (matches === totalPairs) { message.textContent = "üéâ Parab√©ns, voc√™ venceu!"; }
  } else { unflipCards(); }
  updateMoves();
}

function disableCards() {
  firstCard.removeEventListener("click", flipCard);
  secondCard.removeEventListener("click", flipCard);
  resetBoard();
}

function unflipCards() {
  lockBoard = true;
  setTimeout(() => { firstCard.classList.remove("flip"); secondCard.classList.remove("flip"); resetBoard(); }, 1000);
}

function resetBoard() { [hasFlipped, lockBoard] = [false, false]; [firstCard, secondCard] = [null, null]; }

function updateMoves() {
  moves--;
  movesSpan.textContent = moves;
  progress.style.width = (moves * 16) + "%";
  if (moves === 3) { message.textContent = "‚ö†Ô∏è Faltam 3 movimentos!"; }
  if (moves <= 0 && matches < totalPairs) { message.textContent = "‚ùå N√£o foi dessa vez!"; lockBoard = true; }
}
</script>
</body>
</html>
