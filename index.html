<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .card {
      width: 100px;
      height: 100px;
      background: #1e90ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .flipped img {
      display: block;
    }
    .flipped {
      background: #fff;
    }
    #message {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }
    #progress-container {
      width: 80%;
      background: #ddd;
      border-radius: 5px;
      margin: 10px auto;
      height: 20px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background: #1e90ff;
      transition: width 0.3s;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #1e90ff;
      color: white;
    }
    @media (max-width: 600px) {
      #game-board {
        grid-template-columns: repeat(3, 80px);
        grid-gap: 8px;
      }
      .card {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>Jogo da Memória</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="message">Movimentos restantes: 10</div>
  <div id="game-board"></div>
  <button onclick="startGame()">Reiniciar</button>

  <script>
    const images = [
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/refs/heads/main/cenbr.png",
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/refs/heads/main/cenpr.png",
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/refs/heads/main/lca%2014.png",
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/refs/heads/main/lcs10kgtopo.png",
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/refs/heads/main/lcs20kg.png",
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/refs/heads/main/pur%20elec.png",
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/refs/heads/main/pur%20pro.png",
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/refs/heads/main/purpremium.png"
    ];

    let firstCard, secondCard;
    let lockBoard = false;
    let moves = 0;
    let totalMoves = 10;

    function startGame() {
      const board = document.getElementById("game-board");
      board.innerHTML = "";
      moves = 0;
      document.getElementById("message").innerText = `Movimentos restantes: ${totalMoves}`;
      updateProgress();

      let cardImages = [...images, ...images];
      cardImages.sort(() => 0.5 - Math.random());

      cardImages.forEach(img => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `<img src="${img}" alt="carta">`;
        card.addEventListener("click", flipCard);
        board.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard || this.classList.contains("flipped")) return;

      this.classList.add("flipped");
      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      checkMatch();
    }

    function checkMatch() {
      let isMatch = firstCard.innerHTML === secondCard.innerHTML;
      if (isMatch) {
        resetBoard();
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          resetBoard();
        }, 1000);
      }

      moves++;
      let remaining = totalMoves - moves;
      document.getElementById("message").innerText = remaining > 0
        ? `Movimentos restantes: ${remaining}`
        : "Não foi dessa vez!";
      updateProgress();

      if (remaining === 0) {
        lockBoard = true;
      }
    }

    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    function updateProgress() {
      const progress = (moves / totalMoves) * 100;
      document.getElementById("progress-bar").style.width = progress + "%";
    }

    startGame();
  </script>
</body>
</html>
