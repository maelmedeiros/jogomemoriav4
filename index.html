<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Mem√≥ria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .card {
      width: 120px;
      height: 120px;
      background: #2196f3;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }
    .flipped img {
      display: block;
    }
    .flipped {
      background: #fff;
    }
    #moves-container {
      margin: 15px 0;
      font-size: 18px;
    }
    #progress-bar {
      width: 100%;
      max-width: 400px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto;
    }
    #progress {
      height: 100%;
      width: 100%;
      background: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria</h1>
  <div id="moves-container">Movimentos restantes: <span id="moves">10</span></div>
  <div id="progress-bar"><div id="progress"></div></div>
  <div id="game-board"></div>
  <p id="message"></p>

  <script>
    const images = [
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/main/cenbr.png",
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/main/cenpr.png",
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/main/lca%2014.png",
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/main/lcs10kgtopo.png",
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/main/lcs20kg.png",
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/main/pur%20elec.png",
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/main/pur%20pro.png",
      "https://raw.githubusercontent.com/maelmedeiros/jogomemoriav4/main/purpremium.png"
    ];

    const gameBoard = document.getElementById("game-board");
    const movesDisplay = document.getElementById("moves");
    const message = document.getElementById("message");
    const progress = document.getElementById("progress");

    let cards = [];
    let flippedCards = [];
    let matchedCards = 0;
    let movesLeft = 16;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function initGame() {
      const doubled = [...images, ...images];
      cards = shuffle(doubled);
      gameBoard.innerHTML = "";
      matchedCards = 0;
      movesLeft = 10;
      movesDisplay.textContent = movesLeft;
      progress.style.width = "100%";
      message.textContent = "";

      cards.forEach(src => {
        const card = document.createElement("div");
        card.classList.add("card");
        const img = document.createElement("img");
        img.src = src;
        card.appendChild(img);
        card.addEventListener("click", () => flipCard(card, src));
        gameBoard.appendChild(card);
      });
    }

    function flipCard(card, src) {
      if (flippedCards.length < 2 && !card.classList.contains("flipped")) {
        card.classList.add("flipped");
        flippedCards.push({ card, src });

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [first, second] = flippedCards;
      if (first.src === second.src) {
        matchedCards += 2;
        flippedCards = [];
        if (matchedCards === cards.length) {
          message.textContent = "üéâ Voc√™ venceu!";
        }
      } else {
        setTimeout(() => {
          first.card.classList.remove("flipped");
          second.card.classList.remove("flipped");
          flippedCards = [];
        }, 800);
        movesLeft--;
        movesDisplay.textContent = movesLeft;
        progress.style.width = `${(movesLeft / 10) * 100}%`;

        if (movesLeft === 0) {
          message.textContent = "N√£o foi dessa vez!";
          document.querySelectorAll(".card").forEach(c => c.style.pointerEvents = "none");
        } else if (movesLeft <= 3) {
          message.textContent = `‚ö†Ô∏è Faltam apenas ${movesLeft} movimentos!`;
        }
      }
    }

    initGame();
  </script>
</body>
</html>
